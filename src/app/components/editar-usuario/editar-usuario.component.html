<mat-card>
    <button (click)="cerrarDialog()"  mat-icon-button color="warn">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <p></p>
    <mat-card-title>Editar usuario</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="userName" required>
          <mat-error *ngIf="f['userName'].invalid">El usuario debe tener al menos 4 caracteres</mat-error>
        </mat-form-field>
        <p></p>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="pass" required>
          <mat-error *ngIf="f['pass'].invalid">La contraseña debe tener al menos 8 caracteres</mat-error>
        </mat-form-field>
        <p></p>
        <mat-form-field appearance="fill">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="roleId" required>
            <mat-option value="">Seleccionar rol</mat-option>
            <mat-option value="user">Usuario</mat-option>
            <mat-option value="admin">Administrador</mat-option>
          </mat-select>
          <mat-error *ngIf="f['roleId'].invalid">Debe seleccionar un rol</mat-error>
        </mat-form-field>
        <p></p>
        <div class="botonEditarUsuario">
        <button mat-raised-button color="primary" type="submit" >Editar usuario</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
